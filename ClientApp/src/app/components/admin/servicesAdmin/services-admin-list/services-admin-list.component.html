<div class='row'>
  <div class='col-sm-8'>
    <h3><i class="fas fa-list"></i> Services</h3>
  </div>
  <div class='col-sm-4'>
    <a mat-raised-button routerLink='/admin/service/add'>Add new Service</a>
  </div>
  <div class="col-sm-11">
    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>
      <ng-container matColumnDef="imageURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.imageURL}}" alt="" srcset=""
            style="height:auto;width:50px"> </td>
      </ng-container>
      <ng-container matColumnDef="serviceCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceCategory.serviceCategoryTitle}} </td>
      </ng-container>
      <ng-container matColumnDef="serviceTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.serviceTitle }} </td>
      </ng-container>
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description }} </td>
        </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="emailVerified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Verified </th>
            <td mat-cell *matCellDef="let element"> {{(element.emailVerified)?"Yes":"No"}} </td>
          </ng-container> -->

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button color="accent" routerLink="/admin/service/edit/{{element.serviceId}}">
            <i class="fas fa-pen"></i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20, 30, 50,100,200]">
    </mat-paginator>
  </div>
</div>
